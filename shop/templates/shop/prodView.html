{% extends 'shop/basic.html' %}

{% block title%}{{product.product_name}} | VSCart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-5">
    	<center>
    <div class="row">
        <img class="border responsive" src="/media/{{product.image}}">
    </div>
        <div class="row">
        	
            <button class="btn btn-primary my-3 ml-5"  style="margin-left: 50px">Buy Now</button>
            <button class="btn btn-primary my-3 mx-3">Add To Cart</button>
        	
        </div>
        </center>

    </div>

    <div class="col-md-7">
        <h5>{{product.product_name}}</h5>
        <p><b>Price - â‚¹{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>




{% endblock %}




{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
